<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    function MinutesToHour(){
        const [amount, setAmount]=React.useState(0);
        const [flipped,setFlipped]=React.useState(false);
        const onChange=(event)=>{
           //console.log(event.target.value);
           setAmount(event.target.value);
        };
        const reset=()=>setAmount(0);
        const onFlip=()=>{
            reset();
            setFlipped((current)=>!current);
        }
        return(
            <div>
                <div>
                    <label htmlfor="minutes">Minutes</label>
                    <input 
                        value={flipped ? amount*60 : amount} 
                        id="minutes" 
                        placeholder="Minutes" 
                        type="number"
                        onChange={onChange}
                        disabled={flipped}
                    />
                </div>

                <div>
                    <label htmlfor="hours">Hours</label>
                    <input 
                        value={flipped ? amount: Math.round(amount/60)}    
                        id="hours" 
                        placeholder="Hours" 
                        type="number"
                        disabled={!flipped}
                        onChange={onChange}
                    />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>{flipped ? "Turn back":"Invert"}</button>
            </div>
        ); 
    }
    function KmToMiles(){
        const [amount, setAmount]=React.useState(0);
        const [flipped,setFlipped]=React.useState(false);
        const onChange=(event)=>{
           //console.log(event.target.value);
           setAmount(event.target.value);
        };
        const reset=()=>setAmount(0);
        const onFlip=()=>{
            reset();
            setFlipped((current)=>!current);
        }
        return(
            <div>
                <div>
                    <label htmlfor="Km">Km</label>
                    <input 
                        value={flipped ? amount*1.609 : amount} 
                        id="Km" 
                        placeholder="Km" 
                        type="number"
                        onChange={onChange}
                        disabled={flipped}
                    />
                </div>

                <div>
                    <label htmlfor="Mile">Mile</label>
                    <input 
                        value={flipped ? amount: amount/1.609}    
                        id="Mile" 
                        placeholder="Mile" 
                        type="number"
                        disabled={!flipped}
                        onChange={onChange}
                    />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>{flipped ? "Turn back":"Invert"}</button>
            </div>
        );       
    }
    function App(){
        const [index,setIndex]=React.useState("xx");
        const onSelect=(event)=>{
            setIndex(event.target.value);
        }
        return(
            <div>
                <h1>Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="xx">select your unit</option>
                    <option value="0">Minutes & Hour</option>
                    <option value="1">Km & Miles</option>
                </select>
                <hr/>
                {index==="xx" ? "select your unit":null}
                {index==="0" ? <MinutesToHour/>:null}
                {index==="1" ? <KmToMiles/>:null}
            </div>
        );        
    }
    const root= document.getElementById("root");
    ReactDOM.render(<App/>, root);
</script>
</html>
